<form ng-hide="editing" ng-submit="addNote()">
  <p>
    <input
      ng-model="note.title"
      type="text"
      name="title"
      id="note_title"
      placeholder="Title your note">
  </p>
  <p>
    <textarea
      ng-model="note.body_html"
      name="body_html"
      placeholder="Just start typing..."
      ></textarea>
  </p>
  <div class="form-actions">
    <input
      type="submit"
      name="commit"
      value="Save"
      class="btn btn-default">
  </div>
</form>

<form ng-show="editing" ng-submit="updateNote()">
  <p>
    <input
      ng-model="note.title"
      type="text"
      name="title"
      id="note_title"
      placeholder="Title your note">
  </p>
  <p>
    <textarea
      ng-model="note.body_html"
      name="body_html"
      placeholder="Just start typing..."
      ></textarea>
  </p>
  <div class="form-actions">
    <input
      type="submit"
      name="commit"
      value="Update"
      class="btn btn-default">
    <span class="btn btn-default" ng-click="removeNote()">Delete</span>
  </div>
</form>
