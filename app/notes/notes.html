<div class="container">
  <div class="row">
    <nav class="col-xs-4" id="sidebar">
      <button class="btn btn-default">
        New Note
      </button>
      <ul id="notes">
        <li ng-repeat="note in notes track by $index" ng-click="editNote(note)">
          <span class="note-title" ng-bind="note.title"></span>
          <span class="note-body" ng-bind="note.body"></span>
        </li>
      </ul>
    </nav>
    <main class="col-xs-8" ui-view></main>
  </div>
</div>
