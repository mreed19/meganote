<div class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-4">
      <h3>Sign Up for Meganote</h3>
      <form id="new_user" ng-submit="vm.submit()">
        <p>
          <label for="name">Full Name</label><br>
          <input
            ng-model="vm.user.name"
            type="text"
            name="name"
            autofocus="autofocus"
            required>
        </p>
        <p>
          <label for="username">Username</label><br>
          <input
            ng-model="vm.user.username"
            type="text"
            name="username"
            required>
        </p>
        <p>
          <label for="password">Password</label><br>
          <input
            ng-model="vm.user.password"
            type="password"
            name="password"
            required>
        </p>
        <p>
          <label for="passwordConfirmation">Re-type Password</label><br>
          <input
            ng-model="vm.user.passwordConfirmation"
            type="password"
            name="passwordConfirmation"
            required>
        </p>
        <input type="submit" name="commit" value="Sign Up" class="btn btn-default">
        <span class="login">
          Already have an account?
          <a ui-sref="sign-in">Log in.</a>
        </span>
      </form>
      <flash-message
        duration="5000"
        show-close="false"
      ></flash-message>
    </div>
  </div>
</div>
